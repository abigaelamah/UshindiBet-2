<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UshindiBet Admin Panel</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, red, yellow);
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: black;
            color: white;
            padding: 20px;
            position: fixed;
        }
        .sidebar h1 {
            font-size: 24px;
            font-weight: bold;
        }
        .sidebar h1 span.red { color: red; }
        .sidebar h1 span.yellow { color: yellow; }
        .menu {
            margin-top: 20px;
        }
        .menu li {
            list-style: none;
            padding: 10px;
            cursor: pointer;
            background: gray;
            margin-bottom: 10px;
            text-align: center;
            border-radius: 5px;
        }
        .menu li:hover { background: darkgray; }
        .main-content {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .button {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover { background-color: darkred; }
    </style>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <h1><span class="red">Ushindi</span><span class="yellow">Bet</span></h1>
        <ul class="menu">
            <li onclick="navigateTo('dashboard.html')">Dashboard</li>
            <li onclick="navigateTo('users.html')">Users</li>
            <li onclick="navigateTo('bets.html')">Bets</li>
            <li onclick="navigateTo('payments.html')">Payments</li>
            <li onclick="navigateTo('logout.html')">Logout</li>
        </ul>
    </div>
    <div class="main-content">
        <h2>Admin Dashboard</h2>
        <div class="card">Total Users: 1,234</div>
        <div class="card">Total Bets: 567</div>
        <div class="card">Total Revenue: KES 1,234,567</div>
        <button class="button" onclick="navigateTo('manage_bets.html')">Manage Bets</button>
        <button class="button" onclick="navigateTo('transactions.html')">View Transactions</button>
    </div>
</body>
</html>
